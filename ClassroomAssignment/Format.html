<html>
    <head>
        <title>Format</title>
        <style>
            body{
                color:red;

            }
        </style>
    </head>
    <body>
        <p>a. Hello World</p>
        <p>b. <ins>Hello World</ins></p>
        <p>c. <b>Hello World</b></p>
        <p>d. <i>Hello World</i></p>
        <p>e. A<sup>2</sup>+B<sup>2</sup></p>
        <p><del>f.</del> <del>Hello World</del></p>
        <p><mark>g. Hello World</mark></p>
    </body>
</html>
